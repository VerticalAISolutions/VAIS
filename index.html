<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Triple Synthesizer with Freesound</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #1a1a2e);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding: 2rem;
        }

        .synth-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            width: 100%;
            max-width: 1600px;
        }

        .synth {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .synth-1 { border: 2px solid #ff3366; }
        .synth-2 { border: 2px solid #00ff88; }
        .synth-3 { border: 2px solid #00ccff; }

        .title { /* ... (Rest of your CSS) ... */ }
        .controls { /* ... */ }
        .control-group { /* ... */ }
        .slider-container { /* ... */ }
        .slider { /* ... */ }
        /* ... (Rest of your CSS styles) ... */
    </style>
</head>
<body>
    <div class="synth-container">
        <div class="synth synth-1">
            <h2 class="title">Synthesizer 1</h2>
            <div class="controls">
                <div class="control-group">
                    <label for="frequency1">Frequenz</label>
                    <div class="slider-container">
                        <input type="range" id="frequency1" class="slider" min="20" max="2000" value="440">
                    </div>
                    <span id="frequencyValue1">440 Hz</span>
                </div>
                <div class="control-group">
                    <label for="volume1">Lautstärke</label>
                    <div class="slider-container">
                        <input type="range" id="volume1" class="slider" min="0" max="100" value="50">
                    </div>
                    <span id="volumeValue1">50%</span>
                </div>
                <div class="control-group">
                    <label>Wellenform</label>
                    <div class="button-group">
                        <button class="button active" data-wave="sine" data-synth="1">Sinus</button>
                        <button class="button" data-wave="square" data-synth="1">Rechteck</button>
                        <button class="button" data-wave="sawtooth" data-synth="1">Sägezahn</button>
                        <button class="button" data-wave="triangle" data-synth="1">Dreieck</button>
                    </div>
                </div>
            </div>
            <button id="playButton1" class="button">Start/Stop</button>
            <div class="visualizer" id="visualizer1"></div>
        </div>

        <div class="synth synth-2">
            <h2 class="title">Synthesizer 2</h2>
            <div class="controls">
                <div class="control-group">
                    <label for="frequency2">Frequenz</label>
                    <div class="slider-container">
                        <input type="range" id="frequency2" class="slider" min="20" max="2000" value="440">
                    </div>
                    <span id="frequencyValue2">440 Hz</span>
                </div>
                <div class="control-group">
                    <label for="volume2">Lautstärke</label>
                    <div class="slider-container">
                        <input type="range" id="volume2" class="slider" min="0" max="100" value="50">
                    </div>
                    <span id="volumeValue2">50%</span>
                </div>
                <div class="control-group">
                    <label>Wellenform</label>
                    <div class="button-group">
                        <button class="button active" data-wave="sine" data-synth="2">Sinus</button>
                        <button class="button" data-wave="square" data-synth="2">Rechteck</button>
                        <button class="button" data-wave="sawtooth" data-synth="2">Sägezahn</button>
                        <button class="button" data-wave="triangle" data-synth="2">Dreieck</button>
                    </div>
                </div>
            </div>
            <button id="playButton2" class="button">Start/Stop</button>
            <div class="visualizer" id="visualizer2"></div>
        </div>

        <div class="synth synth-3">
            <h2 class="title">Synthesizer 3</h2>
            <div class="controls">
                <div class="control-group">
                    <label for="frequency3">Frequenz</label>
                    <div class="slider-container">
                        <input type="range" id="frequency3" class="slider" min="20" max="2000" value="440">
                    </div>
                    <span id="frequencyValue3">440 Hz</span>
                </div>
                <div class="control-group">
                    <label for="volume3">Lautstärke</label>
                    <div class="slider-container">
                        <input type="range" id="volume3" class="slider" min="0" max="100" value="50">
                    </div>
                    <span id="volumeValue3">50%</span>
                </div>
                <div class="control-group">
                    <label>Wellenform</label>
                    <div class="button-group">
                        <button class="button active" data-wave="sine" data-synth="3">Sinus</button>
                        <button class="button" data-wave="square" data-synth="3">Rechteck</button>
                        <button class="button" data-wave="sawtooth" data-synth="3">Sägezahn</button>
                        <button class="button" data-wave="triangle" data-synth="3">Dreieck</button>
                    </div>
                </div>
            </div>
            <button id="playButton3" class="button">Start/Stop</button>
            <div class="visualizer" id="visualizer3"></div>
        </div>
    </div>

    <div class="freesound-section">
        <h2 class="title">Freesound Samples</h2>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Suche nach Sounds (z.B. 'piano', 'drums', 'ambient')...">
            <button class="button" id="searchButton">Suchen</button>
        </div>
        <div class="loader">Lade Sounds...</div>
        <div class="sound-grid" id="soundGrid"></div>
    </div>
