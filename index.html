<!DOCTYPE html>
<html>
<head>
<title>Interactive Particles</title>
<style>
body { margin: 0; overflow: hidden; background: #111; }
canvas { display: block; }
</style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
const numParticles = 50; // Adjust for performance

function Particle(x, y) {
    this.x = x;
    this.y = y;
    this.size = 2;
    this.color = 'rgba(255, 255, 255, 0.7)'; // Semi-transparent white
    this.speedX = (Math.random() - 0.5) * 0.5; // Slower speeds
    this.speedY = (Math.random() - 0.5) * 0.5;
}

Particle.prototype.update = function() {
    this.x += this.speedX;
    this.y += this.speedY;

    // Bounce off edges
    if (this.x < 0 || this.x > canvas.width)  this.speedX *= -1;
    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

    // Mouse interaction (repulsion)
    let dx = mouse.x - this.x;
    let dy = mouse.y - this.y;
    let distance = Math.sqrt(dx * dx + dy * dy);
    let forceDirectionX = dx / distance;
    let forceDirectionY = dy / distance;
    let force = Math.max(10, distance); // Limit minimum distance so force doesn't become infinite.
    let repulsionStrength = 30; // Adjust the strength
    if(distance < force){
      this.speedX -= forceDirectionX * repulsionStrength / force;
      this.speedY -= forceDirectionY * repulsionStrength / force;
    }
};

Particle.prototype.draw = function() {
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.closePath();
    ctx.fill();
};


function init() {
    particles = [];
    for (let i = 0; i < numParticles; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        particles.push(new Particle(x, y));
    }
}


function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
    }
    requestAnimationFrame(animate);
}

let mouse = {
  x: null,
  y: null
};
window.addEventListener('mousemove',
  function(event){
    mouse.x = event.clientX;
    mouse.y = event.clientY;
  }
);

window.addEventListener('mouseout', function(){
    mouse.x = undefined;
    mouse.y = undefined;
});

window.addEventListener('resize', function() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  init();
});


init();
animate();
</script>
</body>
</html>
