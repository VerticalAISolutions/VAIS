<title>Interactive Text</title>
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    background: #f4f8f2; /* Muted greenish background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Poppins', sans-serif; /* Use Poppins font */
    position: relative; /* Needed for absolute positioning of the shapes */
}

.word {
    display: flex;
}

.letter {
    font-size: 4em; /* Adjust size */
    font-weight: 300; /* Thin typeface */
    color: #558b2f; /* Light green text color */
    transition: transform 0.2s ease, color 0.2s ease; /* Smooth animation */
    margin: 0 0.1em;
    position: relative;
    z-index: 2; /* Ensure text is above the shape */
    animation: subtleMovement 3s infinite alternate; /* Constant letter movement */
}

@keyframes subtleMovement {
    0% { transform: translateY(0); }
    100% { transform: translateY(-3px); } /* Small vertical movement */
}

.vertical-shape {
    position: absolute;
    top: 0;
    width: 100px; /* Adjust width */
    height: 100%; /* Full height */
    background: linear-gradient(to bottom, #a5d6a7, #dcedc8); /* Gradient */
    opacity: 0.5; /* Semi-transparent */
    border-radius: 0 0 50px 50px; /* Rounded bottom corners */
    z-index: 1; /* Place the shape behind the text */
    animation: pulse 5s infinite alternate, mouseMove 10s linear infinite; /* Add pulse and mouseMove animations */
    pointer-events: none; /* Allow mouse events to pass through */
}

/* Position the shapes randomly */
.vertical-shape:nth-child(1) { left: 10%; }
.vertical-shape:nth-child(2) { left: 30%; }
.vertical-shape:nth-child(3) { left: 50%; }
.vertical-shape:nth-child(4) { left: 70%; }
.vertical-shape:nth-child(5) { left: 90%; }

@keyframes pulse {
    0% {
        opacity: 0.3;
        transform: scale(1);
    }
    100% {
        opacity: 0.7;
        transform: scale(1.05); /* Slightly larger */
    }
}

@keyframes mouseMove {
  0% {transform: translateX(0px);}
  100% {transform: translateX(100px);}
}

</style>

<div class="vertical-shape"></div>
