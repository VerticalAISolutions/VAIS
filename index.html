<!DOCTYPE html>
<html>
<head>
<title>Interactive Text</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.word {
    display: flex;
}

.letter {
    font-size: 4em;
    color: white;
    transition: transform 0.2s ease; /* Smooth animation */
    margin: 0 0.1em;
}
</style>
</head>
<body>
<div class="word">
    <span class="letter">H</span>
    <span class="letter">e</span>
    <span class="letter">l</span>
    <span class="letter">l</span>
    <span class="letter">o</span>
</div>
<script>
const letters = document.querySelectorAll('.letter');

document.addEventListener('mousemove', function(event) {
    letters.forEach(letter => {
        const rect = letter.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const dx = event.clientX - centerX;
        const dy = event.clientY - centerY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        // Adjust the distance threshold and movement amount
        if (distance < 100) {
            const scale = 1 + (100 - distance) * 0.005; // Scale based on proximity
            const translateX = dx * 0.1;  // Adjust these for sensitivity.
            const translateY = dy * 0.1;
            letter.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        } else {
            letter.style.transform = 'translate(0, 0) scale(1)'; // Reset
        }
    });
});
</script>
</body>
</html>
