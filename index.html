<!DOCTYPE html>
<html>
<head>
<title>Simple Tone</title>
</head>
<body>

<button onclick="playSound()">Play Sound</button>

<script>
function playSound() {
  try {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();

    oscillator.type = 'sine'; // or 'square', 'sawtooth', 'triangle'
    oscillator.frequency.value = 440; // A4 frequency
    gainNode.gain.value = 0.5; // Adjust volume (0 to 1)

    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);

    oscillator.start();

    setTimeout(() => { // Stop after 1 second
      oscillator.stop();
    }, 1000);

  } catch (error) {
    console.error("Error:", error);
    alert("Error playing sound. Check the console (F12).");
  }
}
</script>

</body>
</html>
